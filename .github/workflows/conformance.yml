name: Conformance Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: read

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: json, mbstring
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - uses: SamMorrowDrums/mcp-conformance-action@v2
        with:
          configurations: |
            [
              {
                "name": "stdio",
                "transport": "stdio",
                "start_command": "php bin/server-stdio.php"
              }
            ]
